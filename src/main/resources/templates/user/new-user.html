<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create account | Sport Hub</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
          rel="stylesheet">

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" th:href="@{css/style.css}">

</head>

<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Create Account</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div
                  class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
            <div class="text w-100">
              <h2>Welcome to Sport Hub Create Account</h2>
            </div>
          </div>
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Your account</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#"
                     class="social-icon d-flex align-items-center justify-content-center"><span
                          class="fa fa-facebook"></span></a> <a href="#"
                                                                class="social-icon d-flex align-items-center justify-content-center"><span
                        class="fa fa-twitter"></span></a>
                </p>
              </div>
            </div>
            <form action="#" class="signin-form" th:action="@{/create-account}"
                  th:object="${user}" method="POST">

              <div>
                <span class="text-danger" th:if="${error}" th:text="${error}"></span>
                <span style="color: green" th:if="${generalMessage}" th:text="${generalMessage}"></span>
              </div>

              <div class="form-group mb-3">
                <label class="label" for="name">First name</label> <input
                      type="text" class="form-control" placeholder="first name"
                      name="first-name" required th:field="*{firstName}">
              </div>

              <div class="form-group mb-3">
                <label class="label" for="name">Last name</label> <input
                      type="text" class="form-control" placeholder="last name"
                      name="lastname-name" required th:field="*{lastName}">
              </div>

              <div class="form-group mb-3">
                <label class="label" for="name">Email</label> <input
                      type="email" class="form-control" placeholder="email"
                      name="username" required th:field="*{email}">
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label> <input
                      type="password" class="form-control" placeholder="Password"
                      name="password" required th:field="*{password}">
              </div>

              <div class="form-group mb-3">
                <label class="label" for="confirm-password">Confirm Password</label> <input
                      type="password" class="form-control" placeholder="Password"
                      name="confirm-password" required th:field="*{confirmPassword}">
              </div>

              <div class="form-group">
                <button type="submit"
                        class="form-control btn btn-primary submit px-3">Sign
                  In</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-md-right">
                  <a th:href="@{/}">Back to Log in</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
